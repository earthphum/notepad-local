<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad - Modern Note Taking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!--</body> Background Animation -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-sticky-note"></i>
                    <h1>Not</h1>epad</h1>
                </div>
                <nav class="nav">
                    <button class="nav-btn active" data-view="public">
                        <i class="fas fa-globe"></i>
                        <span>Public</span> Notes</span>
                    </button>
                    <button class="nav-btn" data-view="private">
                        <i class="fas fa-lock"></i>
                        <span>My</span> Notes</span>
                    </button>
                    <button class="nav-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </button>
                </nav>
                <div class="user-info" id="userInfo" style="display: none;">
                    <span class="username" id="username"></span>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Public Notes View -->
            <div class="view" id="publicView">
                <div class="view-header">
                    <h2></h2>üåç Public Notes</h2>
                    <p>Discover</p> and explore notes shared by the community</p>
                </div>
                <div class="notes-grid" id="publicNotesGrid">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading public notes...</span>
                    </div>
                </div>
            </div>

            <!-- Private Notes View -->
            <div class="view" id="privateView" style="display: none;">
                <div class="view-header">
                    <h2></h2>üìù My Private Notes</h2>
                    <button class="btn btn-primary" id="createNoteBtn">
                        <i class="fas fa-plus"></i>
                        New Note
                    </button>
                </div>
                <div class="notes-grid" id="privateNotesGrid">
                    <div class="empty-state">
                        <i class="fas fa-lock"></i>
                        <h3>No private notes yet</h3>
                        <p>Create your first private note to get started</p>
                        <button class="btn btn-primary" onclick="showCreateModal()">
                            <i class="fas fa-plus"></i>
                            Create First Note
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stats View -->
            <div class="stats-container" id="statsContainer" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-sticky-note"></i>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-number" id="totalNotes">0</h3>
                            <p class="stat-label">Total Notes</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon public">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-number" id="publicNotes">0</h3>
                            <p class="stat-label">Public Notes</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon private">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-number" id="privateNotes">0</h3>
                            <p class="stat-label">Private Notes</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create/Edit Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Create New Note</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="note-form" id="noteForm">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" name="title" placeholder="Enter note title..." required>
                </div>
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent" name="content" placeholder="Write your note here..." rows="8" required></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="notePublic" name="is_public">
                        <span class="checkmark"></span>
                        Make this note public
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span id="submitBtnText">Create Note</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content login-modal">
            <div class="modal-header">
                <h3>Login to Your Account</h3>
                <button class="close-btn" id="closeLoginModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Enter your username..." required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password..." required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary full-width">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Note Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content detail-modal">
            <div class="modal-header">
                <h3 id="detailTitle"></h3>
                <button class="close-btn" id="closeDetailModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="note-detail">
                <div class="note-meta">
                    <span class="note-author" id="detailAuthor"></span>
                    <span class="note-date" id="detailDate"></span>
                    <span class="note-visibility" id="detailVisibility"></span>
                </div>
                <div class="note-content-detail" id="detailContent"></div>
                <div class="note-actions" id="noteActions"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon" id="toastIcon"></i>
            <span class="toast-message" id="toastMessage"></span>
        </div>
        <div class="toast-progress" id="toastProgress"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
